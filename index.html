<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversary Surprise</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Countdown Page -->
<section id="countdownPage" class="page active">
  <h1>Countdown to our Anniversary</h1>
  <div id="countdown">10</div>
</section>

<!-- Wish Page -->
<section id="wishPage" class="page">
  <h1>Happy 1st Meeting Anniversary My Jaana ❤️</h1>
  <button onclick="showPage('photosPage')">See More Moments</button>
</section>

<!-- Photos Slideshow Page -->
<section id="photosPage" class="page">
  <img id="slideshow" src="images/photo1.jpg" alt="Slideshow Photo">
  <button onclick="showPage('letterPage')">One Last Thing</button>
</section>

<!-- Letter Page -->
<section id="letterPage" class="page">
  <div class="letter-layout">
    <div class="letter-photos">
      <img src="images/photo1.jpg" alt="Photo 1">
      <img src="images/photo2.jpg" alt="Photo 2">
      <img src="images/photo3.jpg" alt="Photo 3">
    </div>
    <div class="letter-text-container">
      <p id="letterText"></p>
    </div>
  </div>
  <button onclick="showPage('finalPage')">Final Surprise</button>
</section>

<!-- Final Page -->
<section id="finalPage" class="page">
  <h1>💖 Always Together 💖</h1>
</section>

<audio id="bg-music" src="music.mp3" loop></audio>
<script src="script.js"></script>
</body>
</html>
